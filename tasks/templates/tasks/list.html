<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My tasks</title>
  </head>
  <body>
    <main>
      <div>
        <h1>My Tasks</h1>
        {% if task_list.count != 0 %}
        <table>
          <thead>
            <th>Name</th>
            <th>Start date</th>
            <th>End date</th>
            <th>Is completed</th>
          </thead>
          <tbody>
            {% for task in task_list %}
            <tr>
              <td>{{ task.name }}</td>
              <td>{{ task.start_date }}</td>
              <td>{{ task.due_date }}</td>
              <td>{{ task.is_completed|yesno:"Done, " }}</td>
            </tr>

            {% endfor %}
          </tbody>
        </table>
        {% elif task_list.count == 0 %}
        <p>You have no tasks</p>
        {% endif %}
      </div>
    </main>
  </body>
</html>
